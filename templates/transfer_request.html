<!-- transfer_request.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Transfer Request</title>
    <!-- Include Bootstrap CSS for styling -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f4f7f6;
        }
        .container {
            background-color: white;
            border-radius: 8px;
            padding: 30px;
            margin-top: 50px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 24px;
            font-weight: bold;
            color: #343a40;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
        }
        .form-control {
            border-radius: 5px;
        }
        label {
            font-weight: 600;
        }
        .alert-info {
            font-size: 14px;
            color: #0c5460;
            background-color: #d1ecf1;
            border-color: #bee5eb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Transfer Request: #{{ request.request_id }}</h1>
        <a href="{{ url_for('worker_dashboard') }}" class="btn btn-secondary mb-4">Back to Dashboard</a>
        <hr>

        <!-- Flash Messages -->
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-info">
                    {% for message in messages %}
                        <p>{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <!-- Transfer Form -->
        <form method="POST">
            <div class="form-group">
                <label for="target_worker">Transfer To:</label>
                <select name="target_worker" id="target_worker" class="form-control" required>
                    <option value="" disabled selected>Select a worker</option>
                    {% for worker in available_workers %}
                        <option value="{{ worker }}">{{ worker }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="comment">Comment (optional):</label>
                <textarea name="comment" id="comment" class="form-control" rows="3" placeholder="Add a comment (optional)"></textarea>
            </div>

            <button type="submit" class="btn btn-primary btn-block">Transfer</button>
        </form>
    </div>
</body>
</html>
