<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Body setup with gradient background */
        body {
            font-family: 'Poppins', sans-serif; /* Enhanced font */
            background: linear-gradient(135deg, #6E85B7, #B9D1F3);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* Bubble animation setup */
        .bubble {
            position: absolute;
            background: radial-gradient(circle at 50% 50%, rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0.1));
            border-radius: 50%;
            animation: float 20s infinite ease-in-out;
            opacity: 0.8;
        }

        /* Add more bubbles with varied properties */
        .bubble:nth-child(1) { width: 100px; height: 100px; bottom: -150px; left: 10%; animation-duration: 20s; animation-delay: 2s; }
        .bubble:nth-child(2) { width: 70px; height: 70px; bottom: -200px; left: 50%; animation-duration: 12s; animation-delay: 4s; }
        .bubble:nth-child(3) { width: 150px; height: 150px; bottom: -250px; left: 70%; animation-duration: 25s; animation-delay: 0s; }
        .bubble:nth-child(4) { width: 50px; height: 50px; bottom: -100px; left: 80%; animation-duration: 18s; animation-delay: 3s; }
        .bubble:nth-child(5) { width: 90px; height: 90px; bottom: -130px; left: 30%; animation-duration: 22s; animation-delay: 1s; }
        .bubble:nth-child(6) { width: 110px; height: 110px; bottom: -150px; left: 20%; animation-duration: 20s; animation-delay: 5s; }
        .bubble:nth-child(7) { width: 40px; height: 40px; bottom: -70px; left: 90%; animation-duration: 15s; animation-delay: 2.5s; }
        .bubble:nth-child(8) { width: 60px; height: 60px; bottom: -120px; left: 40%; animation-duration: 23s; animation-delay: 6s; }
        .bubble:nth-child(9) { width: 80px; height: 80px; bottom: -180px; left: 15%; animation-duration: 17s; animation-delay: 4s; }

        @keyframes float {
            0% {
                transform: translateY(100vh) scale(1); /* Start from below viewport */
            }
            100% {
                transform: translateY(-120vh) scale(1); /* End above viewport */
            }
        }

        /* Login container with frosted glass effect */
        .login-container {
            position: relative;
            z-index: 10;
            max-width: 400px;
            width: 100%;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .login-container:hover {
            transform: translateY(-10px);
        }

        h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 25px;
            color: #333;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
            position: relative;
        }

        label {
            display: block;
            font-size: 14px;
            margin-bottom: 8px;
            color: #666;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px 50px 12px 12px;
            border: 1px solid rgba(255, 255, 255, 0.5);
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            font-size: 14px;
            box-sizing: border-box;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            color: #484848;
        }

        input[type="text"]:focus, input[type="password"]:focus {
            border-color: #6E85B7;
            box-shadow: 0 0 10px rgba(110, 133, 183, 0.7);
            outline: none;
        }

        /* Placeholders styles */
        input::placeholder {
            color: rgba(65, 65, 65, 0.7);
            opacity: 1; /* Firefox lowers the opacity of placeholders by default */
        }

        /* Icons for the input fields */
        .input-group i {
            position: absolute;
            right: 15px;
            top: 42px;
            color: #3f3f3f;
            font-size: 18px;
            cursor: pointer;
        }

        .btn {
            background: linear-gradient(135deg, #6E85B7, #5A67D8);
            color: white;
            padding: 14px 0;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            width: 100%;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            background: linear-gradient(135deg, #5A67D8, #4A55C7);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        @media (max-width: 400px) {
            .login-container {
                padding: 30px;
            }

            h1 {
                font-size: 24px;
            }

            .btn {
                font-size: 15px;
            }
        }
        /* Refined Welcome message */
        .welcome-message {
            position: absolute;
            top: 5%;
            font-size: 52px;
            font-weight: 1000;
            background: linear-gradient(90deg, #8EC5FC, #E0C3FC);
            -webkit-background-clip: text;
            color: transparent;
            animation: slideIn 1.2s ease-out forwards, fadeOut 1.5s 3s ease-in forwards;
            text-align: center;
        }

        @keyframes slideIn {
            0% { opacity: 0; transform: translateY(-60px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        .remember-me-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .remember-me-container input[type="checkbox"] {
            width: 16px;
            height: 16px;
            accent-color: #5cb85c;
            margin-right: 10px;
        }

        .remember-me-container label {
            font-size: 14px;
            color: #555;
            cursor: pointer;
        }
        /* Message for mobile users */
        .mobile-message {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 20px;
            border-radius: 10px;
            font-size: 18px;
            text-align: center;
            display: none; /* Hidden by default */
        }
    </style>
</head>
<body>

    <!-- Mobile message -->
    <div class="mobile-message" id="mobileMessage">
        Please open this page on a computer for the best experience.
    </div>

    <!-- More bubbles added -->
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>

    <!-- Welcome message with subtle gradient and animation -->
    <div class="welcome-message" id="welcomeMessage">Welcome Back!</div>


    <div class="login-container">
        <h1>Login</h1>
        <form action="/" method="POST">
            <div class="input-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
                <i class="fas fa-user"></i>
            </div>
            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                <!-- Toggle visibility icon -->
                <i class="fas fa-eye" id="togglePassword" style="cursor: pointer;"></i>
            </div>
            <div class="remember-me-container">
                <label for="remember">
                    <input type="checkbox" id="remember" name="remember"> Remember Me
                </label>
                <a href="#" style="font-size: 12px; color: #444744;">Forgot Password?</a>
            </div>
            <button type="submit" class="btn">Login</button>
        </form>
    </div>

    <script>

        // Check if the screen width is small and show the mobile message
        if (window.innerWidth <= 768) {
            document.getElementById('mobileMessage').style.display = 'block';
            document.querySelector('.login-container').style.display = 'none';  // Hide the login form
            document.querySelector('.welcome-message').style.display = 'none';
            document.querySelector('.bubble').style.display = 'none';

        }
        // Toggle password visibility
        const togglePassword = document.querySelector("#togglePassword");
        const password = document.querySelector("#password");

        togglePassword.addEventListener("click", function () {
            // Toggle the type attribute
            const type = password.getAttribute("type") === "password" ? "text" : "password";
            password.setAttribute("type", type);
            
            // Toggle the eye icon
            this.classList.toggle("fa-eye-slash");
        });

    </script>
</body>
</html>
